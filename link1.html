<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link 1</title>
    <style>
        /* General Styles */
        nav {
            background-color: #333;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        nav a,
        .dropdownBtn {
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 14px 16px;
        }

        nav a:hover,
        .dropdownBtn:hover {
            background-color: red;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            text-align: left;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>

        <div class="dropdown">
            <a class="dropdownBtn" href="#">Dropdown</a>
            <div class="dropdown-content">
                <a href="link1.html">Link 1</a>
                <a href="link2.html">Link 2</a>
                <a href="link3.html">Link 3</a>
            </div>
        </div>
    </nav>

</body>

</html>
